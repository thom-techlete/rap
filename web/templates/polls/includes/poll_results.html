{% if results %}
  <div class="poll-results">
    {% for result in results %}
      <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="fw-medium">{{ result.option.text }}</span>
          <div class="d-flex align-items-center gap-2">
            <span class="badge bg-primary" id="result-count-{{ result.option.id }}">{{ result.vote_count }}</span>
            <span class="small text-muted" id="result-percentage-{{ result.option.id }}">{{ result.percentage }}%</span>
          </div>
        </div>
        <div class="progress" style="height: 8px;">
          <div class="progress-bar bg-primary" 
               id="result-bar-{{ result.option.id }}"
               role="progressbar" 
               style="width: {{ result.percentage }}%;" 
               aria-valuenow="{{ result.percentage }}" 
               aria-valuemin="0" 
               aria-valuemax="100">
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <div class="text-center py-4">
    <i data-feather="bar-chart-2" class="mb-3" style="width: 3rem; height: 3rem; color: #9ca3af;"></i>
    <p class="text-muted mb-0">Nog geen stemmen ontvangen</p>
  </div>
{% endif %}
